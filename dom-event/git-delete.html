<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Delete Confirmation Button </title>
</head>
<body>
  
  <h1 id ="info">My secret information </h1>
  <input id="delete-input" type="text" placeholder="Please type delete">
  <button id="delete-btn" disabled> Delete</button>

  <script>
    document.getElementById('delete-input').addEventListener('keyup',function(event){
      const text = event.target.value; 
      const activeBtn = document.getElementById('delete-btn');
      // console.log(text);
      if(text === "Delete") {
        activeBtn.removeAttribute('disabled');
      }
      else{
        activeBtn.setAttribute('disabled',true);
      }
    });


    document.getElementById('delete-btn').addEventListener('click',function(){
      const secret =document.getElementById('info');
      secret.style.display = 'none';
    })
  </script>
</body>
</html>
